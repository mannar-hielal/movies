<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f62d86d79d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Movies App</title>
</head>

<body>
    <header id="header">
      <h1>Movies App</h1>
      <form id="form">
        <input type="text" id="search" class="search" placeholder="Search ..">
      </form>
    </header>

   <main>
     <div class="actions">
      <button class="btn" id="playing">
        <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
          <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
          <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
        </svg>
        <span>Playing Now</span>
      </button>

      <button class="btn" id="top">
        <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
          <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
          <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
        </svg>
        <span>Top Rated</span>
      </button>

      <button class="btn" id="upcoming">
        <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
          <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
          <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
        </svg>
        <span>Upcoming</span>
      </button>
     </div>
    <section id="movies" class="movies">
    </section>

    <div class="loader">
      <span class="circle"></span>
      <span class="circle"></span>
      <span class="circle"></span>
    </div>
   </main>

   <div class="popup-overlay" id="popup">
    <a href="#header" class="btn-close">&times;</a>
    <div class="video-container">
      <iframe id="video" class="video" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
   </div>

    <footer>
        <p> Developed by <a href="https://www.linkedin.com/in/mannar-hielal/">Mannar Hielal</a></p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
